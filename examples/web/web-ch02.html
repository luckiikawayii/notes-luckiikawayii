<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      border-radius: 5px;
      margin: 30px;
    }
    div:first-child {
      box-shadow: 0 -4px 8px -4px red;
    }
    div:nth-child(2) {
      box-shadow: 0 4px 8px 0 skyblue;
    }
    div:nth-child(3) {
      box-shadow: inset 4px 3px 5px 0 pink;
    }
  </style>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
