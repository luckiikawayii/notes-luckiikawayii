      nav {

        flex: 1;
        display: flex;

      }
      .nav-items a {
        flex: 1;
        text-align: center;
        line-height: 44px;
        color: white;
        font-size: 14px;

        background: -webkit-linear-gradient(left, blue, skyblue);
      }
      .nav-common:nth-child(1) {

      }
      .nav-common:nth-child(3) {
