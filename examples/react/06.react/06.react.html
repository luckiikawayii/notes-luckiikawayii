<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类式组件</title>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script type="text/babel">
      // 1.创建类式组件
      class MyComponent extends React.Component {
        render() {
          // render放哪里---MyComponent的原型对象上，供实例使用
          // render中的this是谁---MyComponent的实例对象
          console.log("render中的this:", this);
          return <h2>用于类定义的组件（适用于复杂组件）的定义</h2>;
        }
      }
      // 2.渲染组件到页面
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
    </script>
    <!--         
          执行了ReactDOM.render(<MyComponent />, ...)之后发生了什么
            1.react解析组件标签，找到了MyComponent组件
            2.发现组件是使用类定义的，随后new出来该类的实例，并通过实例调到原型render上的方法
            3.将render返回虚拟dom转为真实dom，随后呈现在页面 -->
  </body>
</html>
