    <h1>开学了</h1>
    <div class="ch1">
      习近平回信勉励北京师范大学“优师计划”师范生 到祖国和人民最需要的地方去
      努力成为党和人民满意的“四有”好老师 祝全国广大教师节日快乐
    </div>
    <div class="ch2">
      新华社北京9月8日电
      中共中央总书记、国家主席、中央军委主席习近平9月7日给北京师范大学
      “优师计划”师范生回信，对他们寄予殷切期望，并在北师大建校120周年和第三十八个教师节来临
      之际，向该校师生员工、广大校友表示祝贺和问候，向全国广大教师致以节日的祝福。
    </div>
