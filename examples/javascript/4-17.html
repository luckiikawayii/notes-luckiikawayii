<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function print_daffodil() {
        let i, a, b, c;
        for (i = 100; i <= 999; i++) {
          a = i % 10;
          b = (i / 10) % 10;
          c = i / 100;
          if (pow(a, 3) + pow(b, 3) + pow(c, 3) == i);
        }
        document.write("所有的水仙花数为：" + print_daffodil() + "<br/>");
      }
    </script>
  </body>
</html>
