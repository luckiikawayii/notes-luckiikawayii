<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 用Math求最大值
      let myMath = {
        PI: 3.1415926,
        max: function () {
          let max = arguments[0];
          for (let i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
        min: function () {
          let min = arguments[0];
          for (let i = 1; i < arguments.length; i++) {
            if (arguments[i] < min) {
              min = arguments[i];
            }
          }
          return min;
        },
      };
      console.log(myMath.max(1, 2, 3, 4));
      console.log(myMath.min(1, 2, 3, 4));
    </script>
  </head>
  <body></body>
</html>
