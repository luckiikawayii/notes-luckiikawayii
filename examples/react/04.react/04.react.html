<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数组件</title>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script
      type="text/javascript"
      src="../01.react/react.development.js"
    ></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script
      type="text/javascript"
      src="../01.react/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转换为js -->
    <script type="text/javascript" src="../01.react/babel.min.js"></script>
    <script type="text/babel">
      // 创建函数组件
      function MyComponent() {
        console.log(this);
        return <h2>函数定义组件（适用于简单组件）的定义</h2>;
      }
      //   渲染组件到页面
      ReactDOM.render(<MyComponent />), document.getElementById("test"); //<MyComponent />注意此处为组件标签，不能直接写成组件的名字
      /*执行过程
        1.react解析组件标签，找到MyComponent 组件
        2. 发现组件是函数定义的，将返回的虚拟dom转为真实dom
        */
    </script>
  </body>
</html>
