<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .tb {
        position: relative;
        width: 520px;
        height: 280px;
        margin: 100px auto;
        background-color: pink;
      }
      .left {
        position: absolute;
        left: 0;
        top: 50%;
        border-bottom-right-radius: 15px;
        border-top-right-radius: 15px;
      }
      .right {
        position: absolute;
        right: 0;
        top: 50%;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
      }
      .left,
      .right {
        position: absolute;
        width: 20px;
        height: 30px;
        background-color: red;
        text-decoration: none;
      }
      li {
        list-style: none;
      }
      .nav {
        position: absolute;
        float: left;
        width: 100px;
        height: 20px;
        background-color: aliceblue;
        bottom: 10px;
        margin-left: 50%;
        left: -50px;
        border-radius: 15px;
      }
      .nav .li1 {
        position: absolute;
        width: 8px;
        height: 8px;
        bottom: 5px;
        left: 5px;
        background-color: pink;
        border-radius: 50%;
      }
      .nav .li2 {
        position: absolute;
        width: 8px;
        height: 8px;
        bottom: 5px;
        left: 25px;
        background-color: pink;
        border-radius: 50%;
      }
      .nav .li3 {
        position: absolute;
        width: 8px;
        height: 8px;
        bottom: 5px;
        left: 50px;
        background-color: pink;
        border-radius: 50%;
      }
      .nav .li4 {
        position: absolute;
        width: 8px;
        height: 8px;
        bottom: 5px;
        left: 75px;
        background-color: pink;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="tb">
      <img src="../images/tb.jpg" />
      <a href="#" class="left">&lt</a>
      <a heft="#" class="right">&gt</a>
      <ul class="nav">
        <li class="li1"></li>
        <li class="li2"></li>
        <li class="li3"></li>
        <li class="li4"></li>
      </ul>
    </div>
  </body>
</html>
