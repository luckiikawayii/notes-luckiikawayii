<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = prompt("请输入班级总人数");
      var sum = 0;
      var average = 0;
      for (var i = 1; i <= num; i++) {
        var grade = prompt("请输入第" + i + "个学生的成绩");
        // 因为从prompt取过来的值是字符串型的，我们需要将他转换成数字型
        sum = sum + parseFloat(grade);
      }
      average = sum / num;
      alert("班级总人数是" + num + "人");
      alert("班级的平均值是" + average + "分");
    </script>
  </head>
  <body></body>
</html>
