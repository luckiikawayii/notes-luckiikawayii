<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome.min.css" />
    <style>
      .con {
        width: 1000px;
        height: 1000px;
        text-align: center;
        margin: 0 auto;
      }
      body {
        background-color: skyblue;
        color: white;
      }
      .con div:first-child {
        font-family: Pinyon Script;
        margin-top: 100px;
        font-size: 80px;
        text-shadow: 5px 0 5px gray;
      }
      .con div:nth-child(2) {
        font-size: 32px;
        margin-top: 50px;
        text-shadow: 5px 0 5px gray;
      }
      .con div:nth-child(3) {
        margin-top: 50px;
        margin-bottom: 20px;
      }
      .con div:nth-child(4) {
        margin-bottom: 20px;
      }
      span {
        width: 200px;
        height: 200px;
        display: inline-block;
        text-align: center;
        line-height: 200px;
      }
      i {
        display: block;
      }
      .fa {
        color: white;
      }
      @font-face {
        font-family: icon;
        src: url(web/fontawesome-webfont.svg);
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div>one web,any device</div>
      <div>万物互联，极致体验</div>
      <div>【HTML】全面兼容移动设备</div>
      <div>颠覆原生应用指日可待，传智播客重新定义前端开发</div>
      <span class="span1">
        <i class="fa fa-apple" aria-hidden="true"></i>原生移动app开发</span
      >
      <span class="span2"
        ><i class="fa fa-weixin" aria-hidden="true"></i>微信公共平台开发</span
      >
      <span class="span3"
        ><i class="fa fa-television" aria-hidden="true"></i>网站开发</span
      >
      <span class="span4"
        ><i class="fa fa-laptop" aria-hidden="true"></i>桌面应用开发</span
      >
    </div>
  </body>
</html>
