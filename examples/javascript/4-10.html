<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum4_10(x, y) {
        let i;
        let sum = 0;
        for (i = x; i <= y; i++) {
          if (x % 3 != 0 && y % 3 != 0) {
            sum += i;
          }
        }
      }
      sum4_10(10, 20);
      document.write("x,y" + "之间不能被3整除的数之和为：" + sum4_10(10, 20));
    </script>
  </body>
</html>
