<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var fruit = prompt("请输入水果名");
      switch (fruit) {
        case "苹果":
          alert("5元/斤");
          break;
        case "西瓜":
          alert("20元/个");
          break;
        case "菠萝":
          alert("6元/斤");
          break;
        case "荔枝":
          alert("15元/斤");
          break;
        default:
          alert("没有此水果");
      }
    </script>
  </head>
  <body></body>
</html>
