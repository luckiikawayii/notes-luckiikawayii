    <script>
      {
        function getMax(num1, num2) {
          // if (num1 > num2) {
          //   return num1;
          // } else {
          //   return num2;
          // }
          // 三元运算符
          return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(1, 4));
      }
      {
        // 求数组里面的最大值;
        function getArrMax(arr) {
          let max = arr[0];
          for (let i = 1; i <= arr.length; i++) {
            if (arr[i] > max) {
              max = arr[i];
            }
          }
          return max;
        }
        let re = getArrMax([3, 77, 101, 67, 77]);
        console.log(re);
      }
      {
        // 用arguments求任意个数的最大值;
        function getMax() {
          let max = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        }
        console.log(getMax(11, 22, 33, 44, 55));
      }
      {
        // 数组排序-翻转数组
        function reverse(arr) {
          let newArr = [];
          for (let i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
          }
          return newArr;
        }
        let arr1 = reverse([1, 2, 3, 4, 5]);
        console.log(arr1);
      }
      {
        // 数组排序-冒泡排序
        function sort(arr) {
          for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
              if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
              }
            }
          }
          return arr;
        }
        let arr1 = sort([1, 4, 2, 7]);
        console.log(arr1);
        let arr2 = sort([8, 4, 2, 6]);
        console.log(arr2);
      }
    </script>
