<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tudou {
        position: relative;
        width: 444px;
        height: 300px;
        background-color: pink;
        margin: 50px auto;
      }
      .tudou img {
        width: 100%;
        height: 100%;
      }
      .mask {
        position: absolute;
        background-color: skyblue;
        width: 100%;
        height: 100%;
        display: none;
      }
      .tudou:hover .mask {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tudou">
      <div class="mask"></div>
      <img src="../images/tudou.jpg" />
    </div>
  </body>
</html>
