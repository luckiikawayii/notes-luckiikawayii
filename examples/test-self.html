<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div-1 {
        border: 8px solid lightsalmon;
        background-color: aquamarine;
        height: 100%;
        flex-wrap: wrap;
      }
      h1 {
        color: lightpink;
        text-align: center;
        margin: 30px 0;
      }
      .button1,
      .button2,
      .button3,
      .button4 {
        display: inline-block;
        text-decoration: none;
        width: 450px;
        height: 110px;
        background-color: skyblue;
        text-align: center;
        line-height: 100px;
        border-bottom: 1px solid white;
        color: orangered;
        font-size: 14px;
      }
      input {
        width: 700px;
        height: 100px;
        line-height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="div-1">
      <button class="button5">切换模式</button>
      <script>
        let button5 = document.querySelector("button5");
        button5.onclick = function () {
          if (flag == 0) {
            div.style.backgroundColor = "black";
            div.style.fontColor = "white";
            flag = 1;
          } else {
            div.style.backgroundColor = "aquamarine";
            div.style.fontColor = "pink";
            flag = 0;
          }
        };
      </script>
      <h1>金一一的自我介绍</h1>
      <div class="div-2">
        <button class="button1">基本信息</button>
        <input type="text" value="" id="input1" />
        <script>
          let button1 = document.querySelector("button1");
          let input1 = document.getElementById("input1");
          button1.onclick = function () {
            input1.value = "我叫金一一，是一个女孩子，19岁，来自湖北";
            button1.disabled = true;
          };
        </script>
        <button class="button2">爱好/特长</button>
        <input type="text" value="" id="input2" />
        <script>
          let button2 = document.querySelector("button2");
          let input2 = document.getElementById("input2");
          button2.onclick = function () {
            input2.value = "喜欢打羽毛球，个子特长";
            button2.disabled = true;
          };
        </script>
        <button class="button3">职业</button>
        <input type="text" value="" id="input3" />
        <script>
          let button3 = document.querySelector("button3");
          let input3 = document.getElementById("input3");
          button3.onclick = function () {
            input3.value = "我现在是一位大学生";
            button3.disabled = true;
          };
        </script>
        <button class="button4">更多了解</button>
        <input type="text" value="" id="input4" />
        <script>
          let button4 = document.querySelector("button4");
          let input4 = document.getElementById("input4");
          button4.onclick = function () {
            input4.value = "其实我很丰富，言语无法表达我";
            button4.disabled = true;
          };
        </script>
      </div>
    </div>
  </body>
</html>
