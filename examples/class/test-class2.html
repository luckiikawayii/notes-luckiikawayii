<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表项</title>
  </head>
  <body>
    <h2>有序列表</h2>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
    <h2>无序列表</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <h2>自定义列表</h2>
    <dl>
      <dt>排列顺序</dt>
      <dd>1</dd>
      <dd>2</dd>
      <dt>排列顺序</dt>
      <dd>1</dd>
      <dd>2</dd>
    </dl>
  </body>
</html>
