<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .con {
        width: 400px;
        height: 400px;
        margin: 0 auto;
      }
      h3 {
        width: 50px;
        height: 50px;
        font-weight: 400;
        color: white;
        text-align: center;
        line-height: 50px;
        margin: 10px auto;
      }
      li {
        width: 70px;
        height: 70px;
        display: inline-block;
        text-decoration: none;
        border-radius: 50%;
        margin-bottom: 10px;
        background-color: black;
      }
      li:last-child {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <li><h3>1</h3></li>
      <li><h3>2</h3></li>
      <li><h3>3</h3></li>
      <li><h3>4</h3></li>
      <li><h3>5</h3></li>
      <li><h3>6</h3></li>
      <li><h3>7</h3></li>
      <li><h3>8</h3></li>
      <li><h3>9</h3></li>
      <li><h3>10</h3></li>
      <li><h3>11</h3></li>
      <li><h3>12</h3></li>
      <li><h3>13</h3></li>
      <li><h3>14</h3></li>
      <li><h3>15</h3></li>
      <li><h3>16</h3></li>
      <li><h3>17</h3></li>
      <li><h3>18</h3></li>
      <li><h3>19</h3></li>
      <li><h3>20</h3></li>
    </div>
  </body>
</html>
