<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        box-shadow: 0 1px 8px #ccc;
      }
      div:first-child {
        background-color: black;
        background-size: 100px 100px;
        background-position: 50px 50px, 0 0;
        background-image: radial-gradient(yellow 10%, transparent 10%)
          radial-gradient(white 10%, transparent 10%);
      }
      div:nth-child(2) {
        background-size: 40px 40px;
        background-image: linear-gradient(
          45deg,
          #97f5be 25%,
          #74ba8f 25%,
          #72ba8f 50%,
          #97f5be 75%,
          #72ba8f 75%
        );
      }
      div:nth-child(3) {
        background-color: white;
        background-image: radial-gradient(
            circle at 0% 0%,
            white 10px,
            red 11px,
            white 11px
          ),
          radial-gradient(circle at 100% 100%, white 10px, red 11px, white 11px);
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
