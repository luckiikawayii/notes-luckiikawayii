<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: gainsboro;
      }
      #con {
        width: 1100px;
        height: 650px;
        margin-bottom: 30px;

        margin: 0 auto;
      }
      .left img {
        width: 400px;
        height: 550px;
        margin-left: 10px;
        margin-top: 10px;
      }
      .left {
        float: left;
      }
      h3 {
        font-size: 32px;

        font-weight: normal;
      }
      .end {
        background-color: white;
        width: 1096px;
        height: 570px;
        border-right: 1px gray solid;
        border-bottom: 1px gray solid;
      }
      .right {
        width: 650px;
        height: 550px;
        float: right;
      }

      h1,
      p,
      .right .page,
      .dotted,
      .part1 {
        margin-left: 15px;
      }
      p {
        line-height: 15px;
        color: gray;
      }
      .right .page {
        height: 60px;
        color: gray;
        line-height: 30px;
      }
      .dotted {
        border: 1px dotted gray;
        margin-top: 15px;
        width: 600px;
      }
      .bottom {
        width: 650px;
        height: 450px;
      }
      .part1 {
        width: 100px;
        height: 30px;
        display: inline-block;
      }
      .part1 h2 {
        color: grey;
      }
      .part2 {
        width: 530px;
        height: 400px;
        background: url("./dis_bg.jpg") no-repeat 100px -20px;
        display: inline-block;
        margin-left: 150px;
      }
      .part2 img {
        margin-left: 70px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="con">
      <h3>今日寿星</h3>
      <div class="end">
        <div class="left">
          <img src="./101057.49654001_242X362X4.jpg" />
        </div>
        <div class="right">
          <h1>桂纶镁</h1>
          <p>1983年12月25日出生于中国 台湾</p>
          <p>演员</p>
          <div class="page">
            从《蓝色大门》走出，凭借《女朋友·男朋友》在金马封后，近年来《白日焰火》、《南方车站的聚会》等好片..
          </div>
          <div class="dotted"></div>
          <div class="bottom">
            <div class="part1">
              <h2>好评作品</h2>
            </div>
            <div class="part2">
              <div class="img1">
                <img src="./074709.75845131_70X93X4.jpg" />
              </div>
              <div class="img2">
                <img src="./164408.64723304_70X93X4.jpg" />
              </div>
              <div class="img3">
                <img src="./225124.57917786_70X93X4.jpg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
