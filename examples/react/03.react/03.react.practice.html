<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态列表</title>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script
      type="text/javascript"
      src="../01.react/react.development.js"
    ></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script
      type="text/javascript"
      src="../01.react/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转换为js -->
    <script type="text/javascript" src="../01.react/babel.min.js"></script>
    <script type="text/babel">
      //  区分【js语句（代码）】与【js表达式】
      //  1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
      //    如下为一些表达式：
      //      (1).a
      //      (2).a+b
      //      (3).demo(1)
      //      (4).arr.map()
      //      (5.)function test (){}
      //   2.语句（代码）：
      //      如下为一些语句（代码）：
      //       (1).if(){}
      //       (2).for(){}
      //       (3).switch (key) {case:xxxx}
      // 模拟数据
      const data = ["Angular", "React", "Vue"];
      // 创建虚拟dom
      const VDOM = (
        <div>
          <h1>js框架列表</h1>
          <ul>
            {data.map((item, index) => {
              return <li key={index}>{item}</li>;
            })}
          </ul>
        </div>
      );
    </script>
  </body>
</html>
