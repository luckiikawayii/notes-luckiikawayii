<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .img {
        position: relative;
        width: 520px;
        height: 280px;
        margin: 100px auto;
        background-color: pink;
      }
      .prev {
        position: absolute;
        left: 0;
        top: 50%;
        width: 20px;
        height: 30px;
        background-color: red;
        text-decoration: none;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
      }
      .next {
        position: absolute;
        right: 0;
        top: 50%;
        width: 20px;
        height: 30px;
        background-color: red;
        text-decoration: none;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
      }
      .nav {
        position: absolute;
        bottom: 10px;
        left: 50%;
        margin-left: -50px;
        width: 100px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.912);
        border-radius: 15px;
      }
       li {
        list-style: none;
       }
      .nav li {
       position: absolute;
       float: left;      
       bottom: 3px;
       left: 3px;  
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: rgb(250, 215, 242);
        margin: 3px;      
      }
      
    </style>
  </head>
  <body>
    <div class="img">
      <img src="../images/tb.jpg" />
      <a href="#" class="prev">&lt;</a>
      <a href="#" class="next">&gt;</a>
      <ul class="nav"></ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
  </body>
</html>
