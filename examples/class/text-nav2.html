<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .con {
        border: 1px black solid;
        width: 150px;
        height: 150px;
      }
      li {
        list-style-type: none;
        color: red;
        border: 1px white solid;
      }
      li:hover {
        color: orange;
        border: 1px red solid;
      }
      li::after {
        content: "";
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <ul>
        <li>home</li>
        <li>contact us</li>
        <li>web dev</li>
        <li>web design</li>
        <li>map</li>
      </ul>
    </div>
  </body>
</html>
