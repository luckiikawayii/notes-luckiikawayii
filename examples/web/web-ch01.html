<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div:first-child {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: orange;
      }
      div:nth-child(2) {
        width: 80px;
        height: 40px;
        border-radius: 40px 40px 0 0;
        background-color: orange;
      }
      div:nth-child(3) {
        width: 80px;
        height: 80px;
        background-color: orange;
        border-radius: 0 80px 0 0;
      }
      div:nth-child(4) {
        width: 80px;
        height: 40px;
        background-color: orange;
        border-radius: 80px/40px;
      }
      div:nth-child(5) {
        width: 80px;
        width: 80px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
